<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>تواصل مع فريق Kraken</title>
  <link rel="icon" type="image/png" href="main/back5.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* 🌊 خلفية أمواج متحركة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background: linear-gradient(270deg, #001f3f, #003366, #001f3f);
      background-size: 600% 600%;
      animation: wave 15s ease infinite;
    }

    @keyframes wave {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* 📦 صندوق السؤال */
    .question-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    /* 📝 الحقول */
    input,
    textarea {
      text-align: right;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      box-sizing: border-box;
     
      outline: none;
    }

    /* 🔢 حقل الرقم من اليسار لليمين */
    #phoneInput {
      direction: ltr;
      text-align: right;

    }

    /* 🔘 الزر */
    button {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      background: linear-gradient(90deg, #3a6cf4, #0097a7);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0097a7, #3a6cf4);
    }

    /* 📱 استجابة */
    @media (min-width: 768px) {
      .question-box {
        max-width: 450px;
      }

      input,
      textarea,
      button {
        font-size: 18px;
      }
    }

    /* 💬 العنوان */
    h1 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 28px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <h1>💬 تواصل معنا 💬</h1>

  <div class="question-box">
    <input type="text" id="nameInput" placeholder="الاسم الكامل">
    <input type="text" id="phoneInput" placeholder="07 **********">
    <textarea id="questionInput" rows="4" placeholder="اكتب سؤالك هنا..."></textarea>
    <button onclick="sendQuestion()">إرسال</button>
  </div>

  <script>
    function sendQuestion() {
      const name = document.getElementById("nameInput").value.trim();
      const phone = document.getElementById("phoneInput").value.trim();
      const question = document.getElementById("questionInput").value.trim();

      if (!name || !phone || !question) {
        alert("❗ يرجى تعبئة جميع الحقول قبل الإرسال.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("❗ رقم الهاتف يجب أن يحتوي على 10 أرقام.");
        return;
      }

      const message = `👤 الاسم: ${name}\n📞 الهاتف: ${phone}\n💬 السؤال: ${question}`;

      const botToken = "8200060967:AAFCayXcvY4F60fB16JNEZuiHMsNc0lsLGE";
      const chatId = "-1003231505570";
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            alert("✅ تم إرسال رسالتك بنجاح!");
            document.getElementById("nameInput").value = "";
            document.getElementById("phoneInput").value = "";
            document.getElementById("questionInput").value = "";
          } else {
            alert("❌ خطأ أثناء الإرسال: " + data.description);
          }
        })
        .catch(error => {
          alert("❌ حدث خطأ أثناء الإرسال: " + error.message);
        });
    }
  </script>
</body>

</html>
